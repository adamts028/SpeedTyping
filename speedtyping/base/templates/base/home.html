{% extends 'main.html' %}
{% load static %}
{% block content %}

    <!--Displays typing test-->
    <div id="stats-holder">
        <div id="timer">0s</div>
        <div id="wpm-count">0WPM</div>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="text-box">Click on the area below to start</div>

    <!--Javascript called to run the test-->
    <div id="input-box" contenteditable="True"  onclick="start()" oninput="take_input()"></div>

    <a id="scoreboard-button" href="{% url 'scoreboard' %}">Scoreboard</a>
    <!--Links to js file-->
    <script src="{% static 'java/test.js' %}"></script>
</body>
</html>
{% endblock %}
