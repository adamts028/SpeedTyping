<style>
     .rightbox{
        display:grid;

        text-color: white;
        align: "right";
    }
    .Navbar-container{
        display:grid;
        grid-template-columns: 1fr 3fr;
        background-color: gray
    }

</style>

<div class="Navbar-container">

    <div>
        <a href="/home">
        <h1>Typing Test</h1>
        </a>

    </div>
    <div align = "right">
        {% if request.user.is_authenticated %}
        <p>Logged in as {{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
